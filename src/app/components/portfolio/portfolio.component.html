  </div>
    <section id="portfolio" class="portfolio extracted-page">
        <div class="container">
    
          <div class="section-title">
            <h2>Portfolio</h2>
            <p>My Works</p>
          </div>

          <!-- Portfolio Skeleton Loading -->
          <div class="row portfolio-container" *ngIf="isLoading">
            <app-portfolio-skeleton></app-portfolio-skeleton>
          </div>

          <!-- Actual Portfolio Items -->
          <div class="row portfolio-container" *ngIf="!isLoading && projects.length > 0">
            <div class="col-lg-4 col-md-6 portfolio-item filter-app" *ngFor="let project of projects; trackBy: trackByProjectId">
              <div class="portfolio-wrap">
                <div class="card-background">
                  <div class="card-icon">
                    <img [src]="project.fields.iconImage.fields.file.url" alt="" class="card-img">
                  </div>
                  <h5>{{project.fields.name}}</h5>
                  <div class="card-technologies">
                    <i class='bx bxl-angular tech-icon'></i>
                    <i class='bx bxl-python tech-icon'></i>
                    <i class='bx bxs-microchip tech-icon'></i>
                    <i class='bx bxl-postgresql tech-icon'></i>
                  </div>
                </div>
                <div class="portfolio-info">
                  <p>{{project.fields.projectCategory.fields.name}}</p>
                  <div class="portfolio-links">
                    <a (click)="openDetailModal(project.sys.id)" data-gallery="portfolioDetailsGallery" data-glightbox="type: external"
                      class="portfolio-details-lightbox cursor-link" title="Project Details"><i class="bx bx-link"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</div>
